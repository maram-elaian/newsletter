<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <form>
    <main>
      <!--form-->
      <div class="form">
        <!--sign in -->
        <div class="sign">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li><i class="fa-solid fa-circle-check"></i> Product discovery and building what matters </li>
            <li><i class="fa-solid fa-circle-check"></i>Measuring to ensure updates are a success </li>
            <li><i class="fa-solid fa-circle-check"></i> And much more!</li>
          </ul>
          <p>Email address </p>
          <input class="error" type="email" placeholder="email@company.com" required>
          
          <button type="submit">
            Subscribe to monthly newsletter 
          </button>
          
        </div>
        <!--pic -->
        <div class="pic"></div>
      </div>
    </main>
  </form>
  <script src="script.js"></script>
